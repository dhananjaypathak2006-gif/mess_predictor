<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google GDG | Smart Mess Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --google-blue: #4285F4; --google-red: #DB4437; --google-yellow: #F4B400; --google-green: #0F9D58; }
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; margin: 0; color: #3c4043; }
        .google-header { background: #fff; padding: 15px 25px; display: flex; align-items: center; border-bottom: 1px solid #dadce0; box-shadow: 0 1px 2px rgba(60,64,67,0.1); }
        .google-header img { height: 24px; margin-right: 12px; }
        .container { max-width: 750px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; border: 1px solid #dadce0; }
        h2 { font-family: 'Product Sans', sans-serif; color: var(--google-blue); text-align: center; }
        .card { border: 1px solid #dadce0; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 14px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 4px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-predict { width: 100%; padding: 16px; background-color: var(--google-blue); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 16px; }
        .ai-card { background: #f1f3f4; border-radius: 8px; padding: 15px; margin-top: 20px; border-left: 5px solid var(--google-blue); display: none; text-align: left; }
        #resultsSection { display: none; margin-top: 30px; text-align: center; }
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: 500; text-align: left; line-height: 1.4; }
        .alert-danger { background: #fce8e6; color: #c5221f; border-left: 6px solid var(--google-red); }
        .alert-success { background: #e6f4ea; color: #137333; border-left: 6px solid var(--google-green); }
        .count-display { font-size: 52px; font-weight: 700; color: #202124; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="google-header">
    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/google_logo_clr_74x24px.svg" alt="Google">
    <span>Developer Groups | Smart Mess Predictor</span>
</div>

<div class="container">
    <h2>Student Turnout Prediction</h2>

    <div class="card">
        <label>Step 1: Sync Data (Upload mess_data3.csv)</label>
        <input type="file" id="csvUpload" accept=".csv">
    </div>

    <div class="card">
        <label>Day & Environment:</label>
        <select id="daySelect">
            <option value="1">Monday</option><option value="2">Tuesday</option><option value="3">Wednesday</option>
            <option value="4">Thursday</option><option value="5">Friday</option><option value="6">Saturday</option><option value="7">Sunday</option>
        </select>

        <label>Is there a Festival?</label>
        <select id="festSelect">
            <option value="no">No Festival</option>
            <option value="yes">Yes (Festival Day - Students likely eat out)</option>
        </select>

        <label>Current Menu Item:</label>
        <select id="menuSelect">
            <option value="Paneer Butter Masala">Paneer Butter Masala</option>
            <option value="Dal Tadka">Dal Tadka</option>
            <option value="Mixed Veg">Mixed Veg</option>
            <option value="Chicken Curry">Chicken Curry</option>
            <option value="Biryani">Biryani</option>
            <option value="Masala Dosa">Masala Dosa</option>
            <option value="Kadi Pakoda">Kadi Pakoda</option>
            <option value="Baingan Bharta">Baingan Bharta</option>
            <option value="Pav Bhaji">Pav Bhaji</option>
            <option value="Tinda Masala">Tinda Masala</option>
            <option value="Karela Sabzi">Karela Sabzi</option>
        </select>

        <label>Academic Status / Period:</label>
        <select id="statusSelect">
            <option value="regular">Regular Classes</option>
            <option value="exam">Exams Period (High stress - Students skip meals)</option>
            <option value="holiday">Holiday/Vacation (Hostel mostly empty)</option>
        </select>
    </div>

    <button class="btn-predict" onclick="runPrediction()">Generate AI Prediction</button>

    <div id="resultsSection">
        <div id="statusAlert" class="alert"></div>
        <div class="count-display" id="finalCount">0</div>
        <p>Predicted Students (Inc. 5% Safety Buffer)</p>
        
        <div id="aiCard" class="ai-card">
            <div style="font-weight:700; color: #4285F4; margin-bottom: 5px;">✨ Gemini AI Insight</div>
            <div id="aiAdvice">Analyzing patterns...</div>
        </div>

        <canvas id="predictionChart" style="max-width: 300px; margin: 25px auto;"></canvas>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyA2_2USSzFku1ZR1FIVh-I-tediC3nVOwM";
    let csvData = [];
    let topWasteDishes = [];
    let myChart = null;

    document.getElementById('csvUpload').addEventListener('change', (e) => {
        Papa.parse(e.target.files[0], {
            header: true, dynamicTyping: true, skipEmptyLines: true,
            complete: (results) => { 
                csvData = results.data;
                calculateTopWaste();
                alert("Data Synced. High-waste dishes identified.");
            }
        });
    });

    function calculateTopWaste() {
        let wasteTotals = {};
        csvData.forEach(r => {
            if (!wasteTotals[r.Menu_Item]) wasteTotals[r.Menu_Item] = { sum: 0, count: 0 };
            wasteTotals[r.Menu_Item].sum += r.Waste_Kg;
            wasteTotals[r.Menu_Item].count++;
        });
        topWasteDishes = Object.keys(wasteTotals)
            .map(name => ({ name, avg: wasteTotals[name].sum / wasteTotals[name].count }))
            .sort((a, b) => b.avg - a.avg).slice(0, 4).map(d => d.name);
    }

    async function runPrediction() {
        if (csvData.length === 0) return alert("Upload CSV first!");
        
        const day = parseInt(document.getElementById('daySelect').value);
        const menu = document.getElementById('menuSelect').value;
        const status = document.getElementById('statusSelect').value;
        const fest = document.getElementById('festSelect').value;

        // ACCURACY IMPROVEMENT: Multi-factor Base
        let matches = csvData.filter(r => r.Day_of_Week === day);
        let baseAttend = matches.reduce((s, r) => s + r.Actual_Attendance, 0) / (matches.length || 1);

        // BEHAVIORAL MULTIPLIERS (Students eat out or skip)
        if (status === 'exam') baseAttend *= 0.75;    
        if (status === 'holiday') baseAttend *= 0.30; 
        if (fest === 'yes') baseAttend *= 0.65; // Festivals cause high "eat out" behavior

        const finalCount = Math.round(baseAttend * 1.05);
        document.getElementById('resultsSection').style.display = 'block';
        document.getElementById('aiCard').style.display = 'block';
        document.getElementById('finalCount').innerText = finalCount;

        // TOP 4 WARNING LOGIC
        const alertDiv = document.getElementById('statusAlert');
        if (topWasteDishes.includes(menu)) {
            alertDiv.className = "alert alert-danger";
            alertDiv.innerText = `⚠️ CRITICAL WASTE ALERT: "${menu}" is among the Top 4 most wasted dishes. Prepare 15% less than the estimate to minimize loss.`;
        } else {
            alertDiv.className = "alert alert-success";
            alertDiv.innerText = `✅ STABLE OPTION: "${menu}" shows good historical consumption patterns.`;
        }

        updateChart(finalCount);
        getGeminiAdvice(finalCount, menu, status, fest, alertDiv.innerText);
    }

    async function getGeminiAdvice(count, dish, env, fest, history) {
        const adviceBox = document.getElementById('aiAdvice');
        adviceBox.innerText = "Consulting AI...";

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        // PROMPT IMPROVEMENT: Added "Randomness" instruction for variety
        const requestBody = {
            contents: [{
                parts: [{
                    text: `As a hostel warden, give a unique, practical 1-sentence tip for the chef. 
                    Prediction: ${count} students for ${dish}. 
                    Context: ${env}, Festival: ${fest}. History: ${history}. 
                    Be specific about ingredient quantities or student behavior. Change your advice style each time.`
                }]
            }]
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });
            const data = await response.json();
            adviceBox.innerText = data.candidates[0].content.parts[0].text;
        } catch (err) {
            adviceBox.innerText = "AI Insight: Monitor the first 30 minutes of service to adjust late-stage preparation.";
        }
    }

    function updateChart(val) {
        const ctx = document.getElementById('predictionChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'pie',
            data: { labels: ['Expected Eating', 'Absent'], datasets: [{ data: [val, 550 - val], backgroundColor: ['#0F9D58', '#f1f3f4'] }] }
        });
    }
</script>
</body>
</html>
