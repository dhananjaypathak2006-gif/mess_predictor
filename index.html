<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google GDG | Smart Mess Predictor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        :root { --google-blue: #4285F4; --google-red: #DB4437; --google-yellow: #F4B400; --google-green: #0F9D58; }
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; margin: 0; color: #3c4043; }
        .google-header { background: #fff; padding: 15px 25px; display: flex; align-items: center; border-bottom: 1px solid #dadce0; box-shadow: 0 1px 2px rgba(60,64,67,0.1); }
        .google-header img { height: 24px; margin-right: 12px; }
        .container { max-width: 750px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; border: 1px solid #dadce0; box-shadow: 0 1px 3px rgba(60,64,67,0.15); }
        h2 { font-family: 'Product Sans', sans-serif; color: var(--google-blue); text-align: center; font-size: 28px; }
        .card { border: 1px solid #dadce0; border-radius: 8px; padding: 20px; margin-bottom: 20px; background: #fff; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 14px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 4px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-predict { width: 100%; padding: 16px; background-color: var(--google-blue); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 16px; }
        .ai-card { background: #f1f3f4; border-radius: 8px; padding: 15px; margin-top: 20px; border-left: 5px solid var(--google-blue); display: none; text-align: left; }
        .ai-title { font-weight: 700; color: var(--google-blue); margin-bottom: 5px; }
        #resultsSection { display: none; margin-top: 30px; text-align: center; }
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: 500; text-align: left; }
        .alert-danger { background: #fce8e6; color: #c5221f; border-left: 6px solid var(--google-red); }
        .alert-success { background: #e6f4ea; color: #137333; border-left: 6px solid var(--google-green); }
        .count-display { font-size: 52px; font-weight: 700; color: #202124; margin-bottom: 5px; }
        .error-line { font-size: 13px; color: #70757a; font-style: italic; margin-bottom: 20px; }
        .btn-download { width: 100%; padding: 12px; background-color: #fff; color: #5f6368; border: 1px solid #dadce0; border-radius: 4px; cursor: pointer; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>

<div class="google-header">
    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/google_logo_clr_74x24px.svg" alt="Google Logo">
    <span>Developer Groups | Smart Mess Predictor</span>
</div>

<div class="container">
    <h2>Student Turnout Prediction</h2>

    <div class="card">
        <label>Step 1: Sync Data (Upload mess_data.csv)</label>
        <input type="file" id="csvUpload" accept=".csv">
    </div>

    <div class="card">
        <label>Day & Environment:</label>
        <select id="daySelect">
            <option value="1">Monday</option><option value="2">Tuesday</option><option value="3">Wednesday</option>
            <option value="4">Thursday</option><option value="5">Friday</option><option value="6">Saturday</option>
            <option value="7">Sunday</option>
        </select>

        <label>Is there a Festival?</label>
        <select id="festSelect">
            <option value="no">No Festival</option>
            <option value="yes">Yes (Festival - High chance of students eating out)</option>
        </select>

        <label>Current Menu Item:</label>
        <select id="menuSelect">
            <option value="Paneer Butter Masala">Paneer Butter Masala</option>
            <option value="Dal Tadka">Dal Tadka</option>
            <option value="Mixed Veg">Mixed Veg</option>
            <option value="Chicken Curry">Chicken Curry</option>
            <option value="Biryani">Biryani</option>
            <option value="Karela Sabzi">Karela Sabzi</option>
        </select>

        <label>Academic Status / Period:</label>
        <select id="statusSelect">
            <option value="regular">Regular Classes</option>
            <option value="exam">Exams Period (Students often skip meals)</option>
            <option value="holiday">Holiday/Vacation (Hostel mostly empty)</option>
        </select>
    </div>

    <button class="btn-predict" onclick="runPrediction()">Generate AI Prediction</button>

    <div id="resultsSection">
        <div id="statusAlert" class="alert"></div>
        <div class="count-display" id="finalCount">0</div>
        <p style="margin-top: 0; color: #5f6368;">Expected Students (Inc. 5% Safety Buffer)</p>
        <div id="errorDisplay" class="error-line"></div>
        
        <div id="aiCard" class="ai-card">
            <div class="ai-title">âœ¨ Gemini AI Insight</div>
            <div id="aiAdvice" class="ai-loading">Consulting AI...</div>
        </div>

        <canvas id="predictionChart" style="max-width: 300px; margin: 25px auto;"></canvas>
        <button id="downloadBtn" class="btn-download" onclick="downloadReport()">ðŸ“¥ Download Preparation Report</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyA2_2USSzFku1ZR1FIVh-I-tediC3nVOwM";
    let csvData = [];
    let myChart = null;
    let currentAiAdvice = "Generating...";

    document.getElementById('csvUpload').addEventListener('change', function(e) {
        Papa.parse(e.target.files[0], {
            header: true, dynamicTyping: true, skipEmptyLines: true,
            complete: function(results) { csvData = results.data; alert("Data Synced."); }
        });
    });

    window.runPrediction = async function() {
        if (csvData.length === 0) return alert("Upload CSV first.");

        const day = parseInt(document.getElementById('daySelect').value);
        const menu = document.getElementById('menuSelect').value;
        const status = document.getElementById('statusSelect').value;
        const fest = document.getElementById('festSelect').value;

        let matches = csvData.filter(r => r.Day_of_Week === day);
        let baseAttend = matches.reduce((s, r) => s + r.Actual_Attendance, 0) / matches.length;

        // Negative Multipliers
        if (status === 'exam') baseAttend *= 0.75;    
        if (status === 'holiday') baseAttend *= 0.30; 
        if (fest === 'yes') baseAttend *= 0.80;      

        const finalCount = Math.round(baseAttend * 1.05);
        const expectedError = (finalCount * 0.072).toFixed(1); 

        document.getElementById('resultsSection').style.display = 'block';
        document.getElementById('aiCard').style.display = 'block';
        document.getElementById('finalCount').innerText = finalCount;
        document.getElementById('errorDisplay').innerText = `* Expected typical deviation: Â±${expectedError} students (7.2% MAPE).`;

        const alertDiv = document.getElementById('statusAlert');
        alertDiv.className = "alert alert-success";
        alertDiv.innerText = `âœ… Analysis complete for ${menu}.`;

        updateChart(finalCount);
        getGeminiAdvice(finalCount, menu, status, fest);
    };

    async function getGeminiAdvice(count, dish, env, fest) {
        document.getElementById('aiAdvice').innerText = "Analyzing patterns...";
        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const prompt = `Student Mess AI: I predicted ${count} students for ${dish} during ${env} period with festival ${fest}. Give one practical chef's tip to reduce waste.`;
            const result = await model.generateContent(prompt);
            currentAiAdvice = result.response.text();
            document.getElementById('aiAdvice').innerText = currentAiAdvice;
        } catch (err) { document.getElementById('aiAdvice').innerText = "AI Offline."; }
    }

    window.downloadReport = function() {
        const report = `Menu: ${document.getElementById('menuSelect').value}\nPredicted: ${document.getElementById('finalCount').innerText}\nAI Insight: ${currentAiAdvice}`;
        const blob = new Blob([report], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'report.txt'; a.click();
    };

    function updateChart(val) {
        const ctx = document.getElementById('predictionChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'pie',
            data: { labels: ['Eating', 'Absent'], datasets: [{ data: [val, 550 - val], backgroundColor: ['#0F9D58', '#f1f3f4'] }] }
        });
    }
</script>
</body>

</html>
