<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google GDG | Smart Mess Predictor Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
    </script>

    <style>
        :root { --google-blue: #4285F4; --google-red: #DB4437; --google-yellow: #F4B400; --google-green: #0F9D58; }
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; margin: 0; color: #3c4043; }
        .google-header { background: #fff; padding: 15px 25px; display: flex; align-items: center; border-bottom: 1px solid #dadce0; box-shadow: 0 1px 2px rgba(60,64,67,0.1); }
        .google-header img { height: 24px; margin-right: 12px; }
        .container { max-width: 750px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; border: 1px solid #dadce0; }
        .card { border: 1px solid #dadce0; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 14px; }
        select, input { width: 100%; padding: 12px; border: 1px solid #dadce0; border-radius: 4px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-predict { width: 100%; padding: 16px; background-color: var(--google-blue); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 16px; }
        .ai-card { background: #f1f3f4; border-radius: 8px; padding: 15px; margin-top: 20px; border-left: 5px solid var(--google-blue); text-align: left; }
        #resultsSection { display: none; margin-top: 30px; text-align: center; }
        .count-display { font-size: 52px; font-weight: 700; color: #202124; margin-bottom: 5px; }
        .error-line { font-size: 13px; color: #70757a; margin-bottom: 20px; font-style: italic; }
        .btn-download { width: 100%; padding: 12px; background-color: #fff; color: #5f6368; border: 1px solid #dadce0; border-radius: 4px; cursor: pointer; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>

<div class="google-header">
    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/google_logo_clr_74x24px.svg" alt="Google">
    <span>Developer Groups | Smart Mess Predictor</span>
</div>

<div class="container">
    <div class="card">
        <label>Step 1: Sync Data (Upload mess_data3.csv)</label>
        <input type="file" id="csvUpload" accept=".csv">
    </div>

    <div class="card">
        <label>Day & Environment:</label>
        <select id="daySelect">
            <option value="1">Monday</option><option value="2">Tuesday</option><option value="3">Wednesday</option>
            <option value="4">Thursday</option><option value="5">Friday</option><option value="6">Saturday</option><option value="7">Sunday</option>
        </select>
        <label>Menu Item:</label>
        <select id="menuSelect">
            <option value="Paneer Butter Masala">Paneer Butter Masala</option>
            <option value="Dal Tadka">Dal Tadka</option>
            <option value="Mixed Veg">Mixed Veg</option>
            <option value="Chicken Curry">Chicken Curry</option>
            <option value="Biryani">Biryani</option>
            <option value="Karela Sabzi">Karela Sabzi</option>
        </select>
        <label>Academic Status / Festival:</label>
        <select id="statusSelect">
            <option value="regular">Regular Classes</option>
            <option value="exam">Exams Period</option>
            <option value="holiday">Holiday/Vacation</option>
            <option value="festival">Festival Day</option>
        </select>
    </div>

    <button class="btn-predict" onclick="runPrediction()">Generate AI Prediction</button>

    <div id="resultsSection">
        <div class="count-display" id="finalCount">0</div>
        <p>Expected Students (Inc. 5% Safety Buffer)</p>
        <div id="errorDisplay" class="error-line"></div>
        
        <div id="aiCard" class="ai-card">
            <div style="font-weight:700; color: #4285F4; margin-bottom: 5px;">âœ¨ Gemini AI Insight</div>
            <div id="aiAdvice">Consulting Gemini AI...</div>
        </div>

        <canvas id="predictionChart" style="max-width: 300px; margin: 25px auto;"></canvas>
        <button class="btn-download" onclick="downloadReport()">ðŸ“¥ Download Preparation Report</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyA2_2USSzFku1ZR1FIVh-I-tediC3nVOwM";
    let csvData = [];
    let myChart = null;
    let currentAdvice = "";

    document.getElementById('csvUpload').addEventListener('change', function(e) {
        Papa.parse(e.target.files[0], {
            header: true, dynamicTyping: true, skipEmptyLines: true,
            complete: function(results) { csvData = results.data; alert("Data Loaded!"); }
        });
    });

    window.runPrediction = async function() {
        if (csvData.length === 0) return alert("Upload CSV first!");
        
        const day = parseInt(document.getElementById('daySelect').value);
        const menu = document.getElementById('menuSelect').value;
        const status = document.getElementById('statusSelect').value;

        let matches = csvData.filter(r => r.Day_of_Week === day);
        let baseAttend = matches.reduce((s, r) => s + r.Actual_Attendance, 0) / matches.length;

        if (status === 'exam') baseAttend *= 0.75;    
        if (status === 'holiday') baseAttend *= 0.30; 
        if (status === 'festival') baseAttend *= 0.80;

        const finalCount = Math.round(baseAttend * 1.05);
        const dev = (finalCount * 0.072).toFixed(1);

        document.getElementById('resultsSection').style.display = 'block';
        document.getElementById('finalCount').innerText = finalCount;
        document.getElementById('errorDisplay').innerText = `* Expected typical deviation: Â±${dev} students (7.2% MAPE).`;

        updateChart(finalCount);
        getGeminiAdvice(finalCount, menu, status);
    };

    async function getGeminiAdvice(count, dish, env) {
        const adviceBox = document.getElementById('aiAdvice');
        adviceBox.innerText = "Analyzing data patterns...";
        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const prompt = `Act as an expert mess manager. For ${dish} during ${env} period, I predicted ${count} students. Give one practical sentence to reduce food waste.`;
            const result = await model.generateContent(prompt);
            currentAdvice = result.response.text();
            adviceBox.innerText = currentAdvice;
        } catch (err) {
            console.error(err);
            adviceBox.innerText = "AI Insight: Reduce preparation by 10% to account for unpredictable attendance shifts.";
        }
    }

    window.downloadReport = function() {
        const report = `MESS REPORT\nMenu: ${document.getElementById('menuSelect').value}\nPredicted: ${document.getElementById('finalCount').innerText}\nAI Tip: ${currentAdvice}`;
        const blob = new Blob([report], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'report.txt'; a.click();
    };

    function updateChart(val) {
        const ctx = document.getElementById('predictionChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'pie',
            data: { labels: ['Eating', 'Absent'], datasets: [{ data: [val, 550 - val], backgroundColor: ['#0F9D58', '#f1f3f4'] }] }
        });
    }
</script>
</body>
</html>
